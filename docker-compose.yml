version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: synchub_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: synchub_web
    restart: always
    volumes:
      - .:/app
    ports:
      - "8001:8000"
    environment:
      - UVICORN_RELOAD=${UVICORN_RELOAD:-true}
    env_file:
      - .env
    depends_on:
      - db
      - elasticsearch
      - ollama

  elasticsearch:
    build:
      context: .
      dockerfile: Dockerfile.es
    container_name: synchub_es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.4
    container_name: synchub_kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch

  frontend:
    build:
      context: ./frontend
    container_name: synchub_frontend
    command: sh -c "npm install --no-audit --no-fund && npm run dev -- --host 0.0.0.0 --port 3000"
    ports:
      - "8000:3000"
      # NOTE(Windows/WSL2): Some Windows setups reserve/exclude 8000-8272, breaking localhost forwarding.
      # Keep an alternate host port that is typically not excluded.
      - "9000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-}
    depends_on:
      - web

  ollama:
    image: ollama/ollama:latest
    container_name: synchub_ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  postgres_data:
  es_data:
  ollama_data:

networks:
  default:
    name: synchub_default
